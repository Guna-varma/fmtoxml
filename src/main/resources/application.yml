spring:
  application:
    name: framemaker-dita-transformation
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:spear}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:1234}
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: ${FORMAT_SQL:true}
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  logging:
    level:
      org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
      org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_SQL:DEBUG}

transformation:
  framemaker:
    input-path: ${user.home}/framemaker/input
    output-path: ${user.home}/framemaker/output
    temp-path: ${user.home}/framemaker/temp
    max-file-size: 100MB
    supported-formats: .fm,.mif
  dita:
    topic-naming-pattern: topic_{index:03d}
    chapter-naming-pattern: chapter_{index:02d}
    output-encoding: UTF-8
    dita-version: 1.3
  processing:
    async-enabled: true
    thread-pool-size: 5
    timeout-seconds: 3600

server:
  port: ${SERVER_PORT:8080}
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

logging:
  level:
    com.cms.projects.transformation: ${LOG_LEVEL_APP:DEBUG}
    org.springframework.web: INFO

